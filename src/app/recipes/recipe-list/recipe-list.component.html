<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button">New Recipe</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a *ngFor="let recipe of recipes" class="list-group-item clearfix" href="#">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right">
          <img [alt]="recipe.name" [ngStyle]="{'height': '50px'}" [src]="recipe.imagePath" class="img-responsive"/>
        </span>
      </a>
    </ul>
  </div>
</div>
